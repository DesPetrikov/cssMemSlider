<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мем слайдер</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<input type="radio" name="point" id="slide1" checked>
		<input type="radio" name="point" id="slide2">
		<input type="radio" name="point" id="slide3">
		<input type="radio" name="point" id="slide4">
		<input type="radio" name="point" id="slide5">
		<div class="slider">
			<div class="slides slide1"></div>
			<div class="slides slide2"></div>
			<div class="slides slide3"></div>
			<div class="slides slide4"></div>
			<div class="slides slide5"></div>
		</div>	
		<div class="panel__wrap">
			<div class="comments">
				<p class="comment1">Прививайся от JS, делай слайдер на чистом CSS!</p>
				<p class="comment2">Никому не раскрывай нашу тайну!</p>
				<p class="comment3">Любовница на всю жизнь</p>
				<p class="comment4">Когда думаешь, как в коммит добавить timestamp</p>
				<p class="comment5">Все мы уже немного Володи..</p>
			</div>
			<div class="controls">
				<label class="label1" for="slide1"></label>
				<label class="label2" for="slide2"></label>
				<label class="label3" for="slide3"></label>
				<label class="label4" for="slide4"></label>
				<label class="label5" for="slide5"></label>
			</div>
		</div>
	</div>
</body>
</html>
